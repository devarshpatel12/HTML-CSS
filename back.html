<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Viewport Width Example</title>
<style>
body 
{
background-color: white;
/* Default background color */
}
@media screen and (min-width: 480px) 
{
body 
{
background-color: lightgreen;
/* Background color for viewport width 480px or wider */
} 
}
</style>
</head>
<body>
<p>The background color will change to lightgreen when the viewport is
480px wide or wider.</p>
</body>
</html>
