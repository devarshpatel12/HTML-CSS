!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Responsive Layout Example</title>
<style>
/* Define the column layout for larger screens */

  

.container {
    display: flex;
    flex-wrap: wrap;
}
.box {
    width: 25%;
/* Four columns for larger screens */
    box-sizing: border-box;
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
}
/* Media query for screens 992px wide or less */
@media screen and (max-width: 992px) {
    .box {
width: 50%;
} }  </style>
</head>

<body>
<div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
</div>
    <!-- Your content here -->
</body>
</html>
